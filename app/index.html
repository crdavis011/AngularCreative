<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My AngularJS App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
  <link rel="stylesheet" href="app.css">
  <script src="bower_components/cryptojslib/rollups/md5.js"></script>
  <script src="bower_components/cryptojslib/components/md5-min.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="view1/view1.js"></script>
  <script src="view2/view2.js"></script>
  <script src="//angular-ui.github.io/ui-router/release/angular-ui-router.js"></script>
  <script src="components/version/version.js"></script>
  <script src="components/version/version-directive.js"></script>
  <script src="components/version/interpolate-filter.js"></script>
  <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <script src="app.js"></script>

</head>
<body ng-app="myApp">
<div class="row">
    <ui-view></ui-view>
</div>

<script type="text/ng-template" id="/home.html">

  <div class="jumbotron">
  <div class="page-header centered">
    <h1>Marvel Hero Search</h1>
    <p>Returns characters with names that begin with the specified search term.</p>
  </div>

  <form class="form-inline centered" ng-submit="nameSearch()">

    <div >
      <input type="text"
             class="form-control form-control-lg"
             placeholder="Starts With..."
             ng-model="formContent"></input>
    </div>

    <button type="submit" class="btn btn-primary">Search</button>

  </form>
  </div>

  <ul class='list-group'>
    <li class="list-group-item" ng-repeat="character in characters[0]">
      <div class="panel panel-default">
        <div class="panel-heading" style="background:lightblue">
          <h1>
            {{character.name}}
          </h1>
        </div>
        <div class="panel-body">
          <img ng-src="{{character.thumbnail.path}}.{{character.thumbnail.extension}}" style="width: auto; height: auto;max-width: 300px;max-height: 300px"/>
          <p><a href="#/characters/{{characters[0].indexOf(character)}}">{{character.name}}</a></p>
        </div>
      </div>
    </li>
  </ul>

</script>

<script type="text/ng-template" id="/characters.html">
  <div class="ng-view" autoscroll="true">
    <div class="jumbotron">
      <div class="page-header">
        <h3>
          {{character.name}}
        </h3>
      </div>

      <img ng-src="{{character.thumbnail.path}}.{{character.thumbnail.extension}}" />

      <p>
        {{character.description}}
      </p>

      <div>
        <li class="list-group-item" ng-repeat="x in character.comics.items">
            {{x.name}}
        </li>
      </div>
    </div>
  </div>

</script>


</body>
</html>
