<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My AngularJS App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="app/app.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/core.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/md5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/md5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.11/angular.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular-route.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.3/angular-ui-router.min.js"></script>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <script src="app/app.js"></script>

</head>
<body ng-app="myApp">
<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <ui-view></ui-view>
  </div>
</div>

<script type="text/ng-template" id="/home.html">

  <div class="jumbotron">
  <div class="page-header centered">
    <h1>Marvel Hero Search</h1>
    <p>Returns characters with names that begin with the specified search term.</p>
  </div>

  <form class="form-inline centered" ng-submit="nameSearch()">

    <div >
      <input type="text"
             class="form-control form-control-lg"
             placeholder="Starts With..."
             ng-model="formContent"></input>
    </div>

    <button type="submit" class="btn btn-primary">Search</button>

  </form>
  </div>

  <ul class='list-group'>
    <li class="list-group-item" ng-repeat="character in characters[0]">
      <div class="panel panel-default">
        <div class="panel-heading" style="background:lightblue">
          <h1>
            {{character.name}}
          </h1>
        </div>
        <div class="panel-body">
          <img ng-src="{{character.thumbnail.path}}.{{character.thumbnail.extension}}" style="width: auto; height: auto;max-width: 300px;max-height: 300px"/>
          <p><a href="#/characters/{{characters[0].indexOf(character)}}">{{character.name}}</a></p>
        </div>
      </div>
    </li>
  </ul>

</script>

<script type="text/ng-template" id="/characters.html">
  <div class="ng-view" autoscroll="true">
    <div class="jumbotron">
      <div class="page-header">
        <h3>
          {{character.name}}
        </h3>
      </div>

      <img ng-src="{{character.thumbnail.path}}.{{character.thumbnail.extension}}" />

      <p>
        {{character.description}}
      </p>

      <div>
        <li class="list-group-item" ng-repeat="x in character.comics.items">
            {{x.name}}
        </li>
      </div>
    </div>
  </div>

</script>


</body>
</html>
